        ];

        let currentPage = 0;
        const apologyText = document.getElementById("apology-text");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");

        function typeWriterEffect(text, i = 0) {
            if (i === 0) {
                apologyText.innerHTML = "";
                nextBtn.style.display = "none";
                prevBtn.style.display = "none";
            }
            if (i < text.length) {
                apologyText.innerHTML += text.charAt(i);
                setTimeout(() => typeWriterEffect(text, i + 1), 30);
            } else {
                nextBtn.style.display = "inline-block";
                if (currentPage > 0) prevBtn.style.display = "inline-block";
            }
        }

        function loadPage() {
            if (currentPage === 0) {
                apologyText.innerHTML = pages[currentPage];
                nextBtn.style.display = "inline-block";
                prevBtn.style.display = "none";
            } else {
                typeWriterEffect(pages[currentPage]);
            }
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                loadPage();
            }
        }
        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                loadPage();
            }
        }

        window.onload = loadPage;
    </script>
